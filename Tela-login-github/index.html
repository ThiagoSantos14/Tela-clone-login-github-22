<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/25/25231.png">
        <link rel="stylesheet" href="style.css">
        <title>Tela clone login github</title>
    </head>
    <body>
        <header class="topo">
            <img src="https://1000logos.net/wp-content/uploads/2018/08/GitHub-cat-logo.jpg" alt="Logotipo do github" width="100">
            <h1>Sign in to GitHub</h1>
        </header>
        <main class="login">
            <form>
                <fieldset class="fundo1">
                    <div class="text-email">
                        <p>Username or email address</p>
                    </div>

                    <input type="email" name="email"><br>

                    <div class="link-forgot">
                        <a href="#" target="_blank">Forgot password?</a><br>
                    </div>

                    <div class="text-senha">
                        <p>Password</p>
                    </div>

                    <input type="password" name="senha"><br>
                    
                    <input type="submit" name="enviar" value="Sign in">
                </fieldset>
            </form>
        </main>
        <section>
            <div class="criar-conta">
                <form>
                    <fieldset class="borda-criar-conta">
                        <p class="text-novo-git">New to GitHub <a href="#" target=_blank>Create an account.</a></p>
                    </fieldset>
                </form>
            </div>
        </section>
        </body>

        <footer class="rodape">
            <div class="links">
                <a href="#" target="_blank">Terms</a>

                <a href="#" target="_blank">Privacy</a>
            
                <a href="#" target="_blank">Security</a>

                <a href="#" target="_blank"><span>Contact GitHub</span></a>
            </div>
        </footer>
    </body>
</html>
